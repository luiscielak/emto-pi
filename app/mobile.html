<!DOCTYPE html>
<html>
<head>
  <title>mobile event logger</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

  <style>

    h1 {
      margin: 30px;
      text-align: center;
    }

    .drag {
      position: absolute;
      left: 100px;
      top: 100px;
      background: #9fe1e7;
      border-radius: 50px;
      width: 100px;
      height: 100px;
    }

    .drag1 { background: #42d692; }
    .drag2 { background: #4986e7; }
    .drag3 { background: #d06b64; }
    .drag4 { background: #cd74e6; }
    .drag5 { background: #9fe1e7; }

  </style>
</head>

<body>


  <h1>Drag the balls!</h1>

  <div id="container">
    <div class="drag drag1"></div>
    <!-- <div class="drag drag2"></div> -->
    <!-- <div class="drag drag3"></div> -->
    <!-- <div class="drag drag4"></div> -->
    <!-- <div class="drag drag5"></div> -->
  </div>


  <!-- Import libraries -->
  <script src="https://coder.local/static/common/emto-base/js/libs/jquery.min.js"></script>
  <script src="https://coder.local/static/common/emto-base/js/libs/hammer.min.js"></script>


  <script>


   var container = document.getElementById("container");
   var hammertime = new Hammer(container, { drag_max_touches: 0 });
   hammertime.on("touch drag", function(ev) {
    var touches = ev.gesture.touches;

    ev.gesture.preventDefault();

    for(var t = 0, len = touches.length; t < len; t++) {
      target = touches[t].target;

      console.log(target.style.left);
      console.log(target);


      if(target.className.indexOf("drag") < 0) {
        return;
      }
      target.style.left = (touches[t].pageX - 50) + "px";
      target.style.top = (touches[t].pageY - 50) + "px";
    }
  });

</script>

</body>
</html>
